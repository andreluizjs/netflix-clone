<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Mix</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <!-- HEADER -->
            <header class ="header">
                <div class="logo">
                    <a href="#home"><img src="img/logo_netflix.png" alt="Logo Netflix" class="logo"></a>
                </div>
                <div class="menu">
                    <nav class="menu-left">
                        <ul>  
                            <li><a href="#home">Home</a></li>
                            <li><a href="#home">Séries</a></li>
                            <li><a href="#home">Filmes</a></li>
                            <li><a href="#home">Bombando</a></li>
                            <li><a href="#home">Minha Lista</a></li>
                            <li><a href="#home">Navegar por Idiomas</a></li>
                        </ul>
                      
                    </nav>
                    <nav class="menu-right">
                        <ul>
                            <li><i class="fas fa-search sub-nav-logo"></i></li>
                            <li><a href="#home">Infantil</a></li>
                            <li><i class="fas fa-bell sub-nav-logo"></i></li>
                            <li class="user"><img src="img/user.png" alt="User"><i class="fas fa-sort-down"></i></li> 
                        </ul>
                       
                    </nav>
                </div>                
            </header>
            <!-- END OF HEADER -->

            <main class="banner">    
                <img src="img/banner.png" class="poster" alt="">
                <p class="descricao"> Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, um criminoso disposto a subir na vida a qualquer preço.
                </p>
                <div class="botao">
                    <button role="botao" class="btn-assistir"><i class="fas fa-play"></i>Assistir</button>
                    <button role="botao" class="btn-info"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </main>

            <div class="category">
                <span> Netflix Originals</span>
                <div class="slider">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img class="box-filme" src="/img/cobra-kay.jpg" alt="Miniatura" >
                        </div>
                        <div class="item">
                            <img class="box-filme" src="/img/lacasa.jpg" alt="Miniatura" >
                        </div>
                        <div class="item">
                            <img class="box-filme" src="/img/emily.jpg" alt="Miniatura" >
                        </div>
                        <div class="item">
                            <img class="box-filme" src="/img/lucifer.jpg" alt="Miniatura" >
                        </div>
                        <div class="item">
                            <img class="box-filme" src="/img/nao-olhe.jpg" alt="Miniatura" >
                        </div>
                        <div class="item">
                            <img class="box-filme" src="/img/peaky.jpg" alt="Miniatura" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/c50b6640ee.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
